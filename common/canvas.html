  <canvas id="myCanvas" width="400" height="600" style="border:1px solid #d3d3d3; margin:20px auto; width:400px; display:block;">
Your browser does not support the HTML5 canvas tag.</canvas>

	<script type="text/javascript" src="./js/jquery-1.11.2.min.js"></script>
  <script>
      var c=document.getElementById("myCanvas");
      var ctx=c.getContext("2d");

      var radii = 100,type=-1;
      ctx.beginPath();
      ctx.arc(200,300,radii,0,2*Math.PI);
      ctx.fillStyle="#FC7979";
      ctx.fill();

      var ani = setInterval(function(){
        ctx.beginPath();
        if(radii==40||radii==200){
          type=-type;
        }
        radii+=type;
        ctx.clearRect(0,0,400,600);
        ctx.arc(200,300,radii,0,2*Math.PI);
        ctx.fillStyle="#FC7979";
        ctx.fill();
      },20);
